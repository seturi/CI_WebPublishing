        <p>
            <b>조선전기 제4대(재위:1418~1450) 왕.</b>
            <i>재위 1418∼1450.</i> 본관은 전주(全州). 이름은 이도(李祹), 자는 원정(元正). 태종의 셋째아들이며, 어머니는 원경왕후 민씨(元敬王后閔氏)이다. 비는 심온(沈溫)의 딸 소헌왕후(昭憲王后)이다.
            1408년(태종 8) 충녕군(忠寧君)에 봉해지고, 1412년 충녕대군에 진봉(進封)되었으며, 1418년 6월 왕세자에 책봉되었다가 같은 해 8월에 태종의 양위를 받아 즉위하였다.
        </p>
